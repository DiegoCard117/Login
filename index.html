<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querie.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem">

            </div>
            <div class="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Fa√ßa login para acessar sua conta</p>
                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="login" required autocomplete="email" placeholder="Seu E-mail">
                        <label for="login">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="senha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha<i class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
